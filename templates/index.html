{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
   <tbody>
            {% for item in portfolio %}

            <tr>
                <td class="text-start">{{ item.symbol }}</td>
                <td class="text-end">{{ item.shares }}</td>
                <td class="text-end">${{ item.price }}</td>
                <td class="text-end">${{ item.total }}</td>
            </tr>

            {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
            <td class="border-0 text-end">${{ cash }}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
            <td class="border-0 w-bold text-end">${{ final_total }}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
